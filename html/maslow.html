<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매슬로우 욕구</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }
        h1 { margin-bottom: 40px; font-weight: 300; letter-spacing: 2px; color: #ffffff; }
        .stack-container {
            display: flex;
            flex-direction: column-reverse;
            width: 100%;
            max-width: 900px;
            gap: 10px;
        }
        .brick { display: flex; border: 1px solid #333; background: #252525; transition: all 0.3s ease; }
        .brick:hover { background: #2d2d2d; border-color: #444; transform: translateY(-2px); }
        .cell { flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #333; }
        .cell:last-child { border-right: none; }
        .label { font-size: 11px; text-transform: uppercase; color: #888; margin-bottom: 8px; letter-spacing: 1px; }
        .content { font-size: 15px; line-height: 1.5; }
        .level-indicator { width: 6px; flex-shrink: 0; }
        .l1 .level-indicator { background-color: #4a4a4a; }
        .l2 .level-indicator { background-color: #5a5a5a; }
        .l3 .level-indicator { background-color: #707070; }
        .l4 .level-indicator { background-color: #909090; }
        .l5 .level-indicator { background-color: #ffffff; }
        
        .thought-area { margin-top: 30px; border-top: 1px solid #333; padding-top: 30px; width: 100%; max-width: 900px; }
        .thought-box { padding: 30px; border: 1px dashed #444; background: #202020; }

        .navigation-area { 
            margin-top: 50px; 
            padding-top: 30px; 
            border-top: 1px solid #333; 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            width: 100%; 
            max-width: 900px;
        }
        .nav-btn { 
            background: #1e293b;
            color: #38bdf8;
            padding: 10px 22px; 
            border: 1px solid #334155; 
            border-radius: 8px; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: bold; 
            transition: all 0.2s; 
        }
        .nav-btn:hover { background: #334155; transform: translateY(-2px); }
    </style>
</head>
<body>
    <h1>매슬로우 욕구</h1>
    
    <div class="stack-container">
        {stack}
    </div>

    <div class="thought-area">
        <div class="thought-box">
            <div class="label" style="font-size: 14px; margin-bottom: 15px; color: #ffffff;">본인의 해석 및 성찰</div>
            <div class="content" style="font-size: 16px; color: #ccc; min-height: 100px;">
                매슬로우 욕구 이론에 대한 본인의 생각을 자유롭게 서술하십시오.
            </div>
        </div>
    </div>

    <div class="navigation-area">
        <a href="/" class="nav-btn">← SSR 모드</a>
        <a href="/client" class="nav-btn">CSR 모드 →</a>
    </div>
</body>
</html>
